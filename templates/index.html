<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Instagram Username Checker</title>

<style>
body{
  font-family: system-ui, Arial;
  background: linear-gradient(180deg,#0f172a,#020617);
  color:#e5e7eb;
  margin:0; padding:0;
}
.container{
  max-width:480px; margin:60px auto; padding:20px;
}
.card{
  background:#020617; border:1px solid #1f2937;
  border-radius:18px; padding:22px;
  box-shadow:0 20px 40px #00000040;
}
h1{font-size:22px; margin:0 0 10px}
.desc{color:#9ca3af; margin-bottom:14px}

.input-row{
  display:flex; gap:10px; margin-top:6px;
}
input{
  flex:1; padding:12px 14px;
  border-radius:12px; border:1px solid #374151;
  background:#020617; color:white; font-size:15px;
}
button{
  padding:12px 16px; border-radius:12px;
  border:0; font-weight:600; cursor:pointer;
  background:#4f46e5; color:white;
}
button:disabled{opacity:.6; cursor:not-allowed}

.result{
  margin-top:16px; padding:14px;
  border-radius:14px; border:1px solid #1f2937;
  background:#020617;
}
.bad{color:#f87171}
.good{color:#4ade80}
.mid{color:#facc15}
.footer{margin-top:18px; color:#6b7280; font-size:13px}
a{color:#818cf8; text-decoration:none}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>Instagram Username Checker</h1>
    <div class="desc">Enter any Instagram username and check whether the account exists.</div>

    <div class="input-row">
      <input id="username" placeholder="e.g. cristiano or @virat.kohli">
      <button id="btn" onclick="checkUser()">Check</button>
    </div>

    <div id="result" class="result" style="display:none"></div>

    <div class="footer">
      Public API ‚Üí <code>/api/check?u=username</code>
    </div>
  </div>
</div>

<script>
async function checkUser(){
  const u = document.getElementById("username").value.trim();
  const btn = document.getElementById("btn");
  const box = document.getElementById("result");

  if(!u){ alert("Enter username"); return; }

  btn.disabled = true;
  box.style.display="block";
  box.innerHTML = "Checking‚Ä¶";

  try{
    const res = await fetch(`/api/check?u=${encodeURIComponent(u)}`);
    const data = await res.json();

    if(data.error){
      box.innerHTML = `<b class='bad'>‚ö† ${data.error}</b>`;
    }
    else if(data.exists === true){
      box.innerHTML = `
        <b class='good'>‚úÖ Account Found</b><br>
        Username: <b>${u}</b><br>
        Status: ${data.private ? "üîí Private" : "üåç Public"}<br>
        <a href="${data.url}" target="_blank">Open Profile</a>`;
    }
    else if(data.exists === false){
      box.innerHTML = `<b class='bad'>‚ùå Account Not Found</b>`;
    }
    else{
      box.innerHTML = `<b class='mid'>‚ö† Unable to verify (rate-limit / network)</b>`;
    }

  } catch(e){
    box.innerHTML = `<b class='bad'>Server error</b>`;
  }

  btn.disabled = false;
}
</script>
</body>
  </html>
